<!doctype html>
<html> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Test Buble</title>
  </head>
  <body>



<div class="wrapper">
  <div class="calc">
    <div class="calc__display">
      0
    </div>

    <label class="calc__btn calc__action calc__reset-btn">
      C
    </label>
    
    <label class="calc__btn calc__action calc__backspace">
      <span class="backspace-icon">
        โซ
      </span>
    </label>
    
    <label class="calc__btn calc__action calc__percentage-btn">
      <input type="radio" name="calc__actions-radio" id="calc__percentage-radio">
      <div class="calc__action-bg">
        %
      </div>
    </label>
    
    <label class="calc__btn calc__action">
      <input type="radio" name="calc__actions-radio" id="calc__division-radio">
      <div class="calc__action-bg">
        รท
      </div>
    </label>
    
    <div class="calc__btn calc__num">7</div>
    <div class="calc__btn calc__num">8</div>
    <div class="calc__btn calc__num">9</div>
    
    <label class="calc__btn calc__action">
      <input type="radio" name="calc__actions-radio" id="calc__multiply-radio">
      <div class="calc__action-bg">
        <span class="calc__multiply-icon">
          +
        </span>
      </div>
    </label>
    
    <div class="calc__btn calc__num">4</div>
    <div class="calc__btn calc__num">5</div>
    <div class="calc__btn calc__num">6</div>
    
    <label class="calc__btn calc__action">
      <input type="radio" name="calc__actions-radio" id="calc__minus-radio">
      <div class="calc__action-bg">
        -
      </div>
    </label>
    
    <div class="calc__btn calc__num">1</div>
    <div class="calc__btn calc__num">2</div>
    <div class="calc__btn calc__num">3</div>
    
    <label class="calc__btn calc__action">
      <input type="radio" name="calc__actions-radio" id="calc__plus-radio">
      <div class="calc__action-bg">
        +
      </div>
    </label>
    
    <div class="calc__btn calc__num calc__zero-num">0</div>
    
    <div class="calc__btn calc__num calc__dot-btn">.</div>
    
    <label class="calc__btn calc__action calc__equal-btn">=</label>
    
  </div>
</div>


  
  <script src="main.js"></script>
  </body>
</html>
